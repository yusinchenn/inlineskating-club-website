<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>極限運動社</title>
    <link rel="icon" href="res/pageIcon.png">
    <link rel="stylesheet" href="style.css"> <!--套用CSS-->
    <meta property="og:title" content="極限運動社">
    <meta property="og:description" content="一起成為逐風尋星的北護人">
    <meta property="og:image" content="res/face.png">
  </head>
  <body>
    <!-- 載入動畫 -->
    <div id="animation-container"></div>

    <!-- Header -->
    <div id="header-container"></div>

    <!-- 內容區 -->
    <div id="page-place">

      <img src="res/home.png" style="width: 100%; height: auto;">
      
      <!-- 照片輪播 -->
      <div class="marquee-container">
        <div class="marquee-track">
          <img src="res/dp1.jpg">
          <img src="res/dp2.jpg">
          <img src="res/dp3.jpg">
          <img src="res/dp4.jpg">
          <img src="res/dp5.jpg">
          <img src="res/dp1.jpg">
          <img src="res/dp2.jpg">
          <img src="res/dp3.jpg">
          <img src="res/dp4.jpg">
          <img src="res/dp5.jpg">
        </div>
      </div>

    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="loadComponents.js"></script>
  </body>
</html>
<script>
  const marquee = document.querySelector(".marquee-track");
  const container = document.querySelector(".marquee-container");

  // 手指觸碰 → 暫停
  container.addEventListener("touchstart", () => {
    marquee.style.animationPlayState = "paused";
  });

  // 手指離開 → 恢復
  container.addEventListener("touchend", () => {
    marquee.style.animationPlayState = "running";
  });

</script>
